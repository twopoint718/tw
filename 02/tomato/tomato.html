<!-- tag::layout[] -->
<head>
  <title>tomato</title>
</head>

<body>
  {{> navbar}}
  <h1>Tomato: Biking!</h1>
  {{> main}}
</body>

<template name="navbar">
  <div id="login">
    {{> loginButtons}}
  </div>
</template>
<!-- end::layout[] -->

<!-- tag::mainTemplate[] -->
<template name="main">
  {{#if rides}}
    <table>
      <tr>
        <th>Rider</th>
        <th>Distance</th>
        <th>Actions</th>
      </tr>
      {{#each rides}}
        <tr>
          <td>{{rider}}</td>
          <td>{{distance}}</td>
          <td><a href="#" class="delete">delete</a></td>
        </tr>
      {{/each}}
    </table>
  {{else}}
    No rides at this time.
  {{/if}}

  {{#if currentUser}}
    {{> inputform}}
  {{/if}}
</template>
<!-- end::mainTemplate[] -->

<!-- tag::inputFormTemplate[] -->
<template name="inputform">
  <fieldset>
    <legend>Enter a new ride!</legend>
    <label for="distance">Distance:</label>
    <input type="text" name="distance"
           id="distance" placeholder="mi." />
    <button name="submit">I biked it!</button>
  </fieldset>
</template>
<!-- end::inputFormTemplate[] -->
